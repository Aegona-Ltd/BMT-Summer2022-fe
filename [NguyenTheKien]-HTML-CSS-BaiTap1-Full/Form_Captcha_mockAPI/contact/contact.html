<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Material-UI HTML</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
   
    <div class="mui-appbar">
        <table width="100%">
          <tr style="vertical-align:middle;">
            <td class="mui--appbar-height">Left Side</td>
            <td class="mui--appbar-height" align="right">Right Side</td>
          </tr>
        </table>
      </div>
      <form class="mui-form">
        <legend>Title</legend>
        <div class="mui-textfield">
          <input type="text" required>
          <label>Required Text Field</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input type="email" required>
          <label>Required Email Address</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <textarea required></textarea>
          <label>Required Textarea</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
          <input type="email" value="Validation error">
          <label>Email Address</label>
        </div>
        <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
      </form>
      <div id="sidedrawer" class="mui--no-user-select">
        <!-- Side drawer content goes here -->
      </div>
      <header id="header">
        <div class="mui-appbar mui--appbar-line-height">
          <div class="mui-container-fluid">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
            <span class="mui--text-title mui--visible-xs-inline-block">Brand.io</span>
          </div>
        </div>
      </header>
      <div id="content-wrapper">
        <!-- Main content goes here -->
      </div>
      <footer id="footer">
        <div class="mui-container-fluid">
          <br>
          Made with ♥ by <a href="https://www.muicss.com">MUI</a>
        </div>
      </footer>
  </body>
</html>
