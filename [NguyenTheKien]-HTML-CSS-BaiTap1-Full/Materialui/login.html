<html>
<head>
<title>BÃ i 1 Material-UI</title>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
<link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="container">
  <div id="user-login" class="row">
    <div class="center">
        <img src='https://semantic-ui.com/examples/assets/images/logo.png' class="App-logo" alt="logo" />
      <h5>Log-in to your account</h5>
    </div>
        <div class="col s6 z-depth-6 card-panel">
            <form class="login-form" name="login-form">
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input class="validate" id="username"
                            name="username" type="text" required>
                        <label for="username" data-error="wrong"
                            data-success="right" class="center-align">Username</label>
                    </div>
                </div>

                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-action-lock-outline prefix"></i> <input
                            id="user_pass" name="user_pass"
                            type="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">

                        <input type="submit"
                            class="btn waves-effect waves-light col s12"
                            id="btnsubmit" name="submit" value="Login" />
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
