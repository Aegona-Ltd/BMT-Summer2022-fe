<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v14.0&appId=485675443381536&autoLogAppEvents=1"
      nonce="meIysxBo"
    ></script>
    <script
      src="https://apis.google.com/js/platform.js?onload=init"
      async
      defer
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="130307167643-tv5t7jkc0j58d130ifoa7aolhosicddf.apps.googleusercontent.com"
    />

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"
    />

    <title>Login</title>
    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper center-align>
        <h2 class="row">
          <div class="col s12 center-align">
            <img
              src="./img/Akatsuki-Logo-PNG-Pic.png"
              class="image"
              height="50px"
            />
          </div>
          <div class="col s12 center-align ">
            <h4 class="header__login" >Login to your account</h4>
          </div>
        </h2>
        <form class="col">
          <div class="row">
            <div class="col s12">
              <div class="">
                <input
                  id="email"
                  type="email"
                  name="username"
                  placeholder="E-mail address"
                />
              </div>
            </div>
            <div class="col s12">
              <div class="">
                <input id="password" type="password" placeholder="Password" />
              </div>
            </div>
            <div class="col s12 center-align login__button">
              <button onclick="ValidateEmail()" class="waves-effect waves-light btn" style="padding: 4px 80px; height: 100%;">Login</b>
            </div>
            <!-- <button class="" tabindex="0" onclick="ValidateEmail();"> -->
            <!-- </button> -->
          </div>
        </form>
        <div class=" row center-align">New to us? <a href="#">Sign Up</a></div>
        <!-- <h6 class="white">OR</h6> -->
        <br />
        <div class="login__link row center-align">
          <div
            class="fb-login-button col s12 m6"
            data-width=""
            data-size="large"
            data-button-type="continue_with"
            data-layout="default"
            data-auto-logout-link="false"
            data-use-continue-as="false"
          ></div>
          <div id="googleForm" class="col s12 m6">
            <div class="g-signin2 " data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Material UI-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
