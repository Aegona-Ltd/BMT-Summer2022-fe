<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"
    />

    <!-- Fonts to support Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Icons to support Material Design -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
        <div class="center-align" style="padding:4rem 0 2rem 0;">
            <img
              src="https://semantic-ui.com/examples/assets/images/logo.png"
              class="App-logo"
              alt="logo"
            />
            <h4>Contact Form</h4>
          </div>
        <div class="row">
            <div id="user-login" class="col s12 m9 ">
              <div class="col s12 z-depth-4 card-panel >
                <form class="login-form" name="login-form">
                  <div class="row" >
                    <div class="input-field col s12">
                      <i class="mdi-social-person-outline prefix"></i>
                      <input
                        class="validate"
                        id="username"
                        name="username"
                        type="text"
                        required
                      />
                      <label
                        for="username"
                        data-error="wrong"
                        data-success="right"
                        class="center-align"
                        >Full Name</label
                      >
                    </div>
                  </div>

                  <div class="row ">
                    <div class="input-field col s12">
                      <i class="mdi-action-lock-outline prefix"></i>
                      <input id="user_mail" name="user_mail" type="text" required />
                      <label for="mail">Mail</label>
                    </div>
                  </div>
                  <div class="row ">
                    <div class="input-field col s12">
                      <i class="mdi-action-lock-outline prefix"></i>
                      <input id="user_phone" name="user_phone" type="text" required />
                      <label for="phone">Phone</label>
                    </div>
                  </div>
                  <div class="row ">
                    <div class="input-field col s12">
                      <i class="mdi-action-lock-outline prefix"></i>
                      <label class="Subject">Subject</label>
                      <textarea
                        id="subject"
                        name="subject"
                        placeholder="Write something.."
                        style="height: 200px"
                      ></textarea>
                    </div>
                  </div>
                  <div class="row center-align">
                    <button onclick="ValidateEmail()" class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="col s12 m3">
                <div class="contact__info" >
                    <div class="row center-align">
                        <h5>Contact Information</h5>
                    </div>
                    <div class="row  list__contact">
                        <div class="row  ">
                            <i class="material-icons">business_center</i>
                            <a href="#"> Google Inc</a>
                        </div>
                        <div class="row">
                            <i class="material-icons">location_on</i>
                            <a href="https://goo.gl/maps/vx57NYFfLbMSvrWn9">Moutain View , CA , USA</a>
                        </div>
                        <div class="row">
                            <i class="material-icons">call</i>
                            <a href="tel:+1-800-419-0157">1-800-419-0157</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Material UI-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.4/index.js"
      integrity="sha512-wEnX3bNd/CdyrOFR0KIGlHihK/w9x3/It8Vc18aymEF/F/f1q0Mq8T+GSxF1wYUACLEGECapuIYQdQlKY1LBJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
