<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header ui middle aligned center">
        <h1 class="white">Contact Us</h1>
        <h3 class="white">Any question or remarks? Just write us a message!</h3>
      </div>
      <div class="ui middle aligned center aligned grid" id="wrapper">
        <div class="form__border ui centered grid">
          <div
            class="ui form contact__left sixteen wide tablet ten wide computer column"
          >
            <div class="two fields">
              <div class="field">
                <label>Full Name</label>
                <input placeholder="Enter name here" type="text" />
              </div>
              <div class="field">
                <label>Email</label>
                <input
                  placeholder="example@gmail.com"
                  type="email"
                  id="email"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui selection">
                <input type="hidden" name="gender" />
                <div class="field">
                  <label><i class="phone icon"></i> Phone Number </label>
                  <input placeholder=" 0123.." type="text" id="phone" />
                </div>
              </div>
            </div>

            <div class="field">
              <label>Message</label>
              <textarea style="height: 100px"></textarea>
            </div>
            <div class="submit__btn white">
              <div
                class="ui animated button"
                tabindex="0"
                onclick="ValidateEmail()"
              >
                <div class="visible content" id="submit__btn">Submit</div>
                <div class="hidden content">
                  <i class="right arrow icon"></i>
                </div>
              </div>
            </div>
          </div>
          <div
            id="contact__right"
            class="contact__right fourteen wide tablet six wide computer column"
          >
            <div class="right__header">
              <h3>Contact Information</h3>
              <p>
                Fill up the form and out Team will get back to you within 24
                hours
              </p>
            </div>
            <div class="ui list contact__right-list">
              <div class="item">
                <i class="phone volume icon"></i>
                <div class="content">
                  <a href="tel:+47656231357">+(650) 253-0000</a>
                </div>
              </div>
              <div class="item">
                <i class="users icon"></i>
                <div class="content">Google Inc</div>
              </div>

              <div class="item">
                <i class="marker icon"></i>
                <div class="content">
                  <a href="https://goo.gl/maps/Gy97EUR5HBqD7EsEA">
                    Mountain View, CA 94043, USA</a
                  >
                </div>
              </div>
              <div class="item">
                <i class="mail icon"></i>
                <div class="content">
                  <a href="mailto:www.example@gmail.com"
                    >www.example@gmail.com</a
                  >
                </div>
              </div>
              <div class="item">
                <i class="linkify icon"></i>
                <div class="content">
                  <a href="http://www.google.com">www.google.com</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
