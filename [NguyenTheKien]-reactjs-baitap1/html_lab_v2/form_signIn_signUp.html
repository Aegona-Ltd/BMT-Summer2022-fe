<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BÃ i 1.2</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
               
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form id="form">
                              <div class="form-control">
                                  <div class="icon"></div>
                                  <input class="text-input" type="email" placeholder="E-mail address" id="email" ></input>
                                  <small>Error message</small>
                              </div>
                              <div class="form-control">
                                  <div class="icon2"></div>
                                  <input class="text-input" type="password" placeholder="Password" id="password"/>
                                  <i class='bx bx-hide eye-icon'></i>
                                  <small>Error message</small>
                              </div>
                        <div class="g-recaptcha" id="recaptcha" data-sitekey="6LdmoUEhAAAAACqtptaVuYqUJ-mV7_vDEk-VKMIP"></div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="1.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="form-control">
                            <div class="icon"></div>
                            <input class="text-input" type="email" placeholder="E-mail address" ></input>
                        </div>
                        <div class="form-control">
                            <div class="icon2"></div>
                            <input class="text-input" type="password" placeholder="Password" />
                        </div>

                        <div class="form-control">
                            <div class="icon2"></div>
                            <input class="text-input" type="password" placeholder="Confirm password" />
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <select id="country" name="country">
                            <option value="australia">Nam</option>
                            <option value="canada">Nu</option>
                            <option value="usa">Khac</option>
                        </select>

                        <div class="g-recaptcha" data-sitekey="6LdmoUEhAAAAACqtptaVuYqUJ-mV7_vDEk-VKMIP"></div>
                        <!-- <textarea name="subject" placeholder="Write something.." style="height:200px"></textarea> -->

                        <div class="field button-field">
                            <button onclick="SignUp()">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                    
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="1.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
